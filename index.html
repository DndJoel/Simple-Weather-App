<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather">
        <h1>Weather App</h1>
        <input text="Enter City" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button>
   
    
    <div id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temp"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        
    </div>
    
    <script src="script.js"></script>

    
</body>
</html>
